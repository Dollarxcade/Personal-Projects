<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Inventory & Repair Tracker</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* FIX: @import must be at the very top of the style block */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap'); 
        
        /* Ensures the app takes up the full screen height */
        #root {
            min-height: 100vh;
        }
        /* Custom styles for component aesthetics */
        body { font-family: 'Inter', sans-serif; }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- 1. Load Core Libraries: React, ReactDOM, and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 2. CRITICAL: Load Firebase SDK (v8 - exposes the global 'firebase' object) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- 3. The Entire Application Code (JSX) -->
    <script type="text/babel">
// NOTE: All imports have been removed and replaced with global references (e.g., const { useState } = React;) 
//       to work with the in-browser Babel compiler.

const { useState, useEffect, useCallback, useMemo } = React; 

// Set Firebase log level for debugging in the console
if (typeof firebase !== 'undefined' && firebase.firestore) {
    firebase.firestore.setLogLevel('debug'); 
}

// --- CONFIGURATION MANAGEMENT ---
// Derive mandatory Canvas global variables
const IS_CANVAS_ENVIRONMENT = typeof __firebase_config !== 'undefined';
const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

// IMPORTANT: If you export this file, you MUST replace the placeholder values below 
// with the actual configuration from YOUR OWN Firebase project.
const EXPORT_FIREBASE_CONFIG = {
    apiKey: "", 
    authDomain: "", 
    projectId: "", 
    storageBucket: "",
    messagingSenderId: "",
    appId: "" 
};

// Use the appropriate configuration.
const CONFIG = IS_CANVAS_ENVIRONMENT 
    ? (typeof __firebase_config === 'string' ? JSON.parse(__firebase_config) : {}) 
    : EXPORT_FIREBASE_CONFIG;
    
// CRITICAL FIX: Enforce the Canvas-compliant collection path to match security rules.
// The collection "inventory_items" is stored under the shared public data path.
const COLLECTION_NAME = `/artifacts/${appId}/public/data/inventory_items`;


// --- UTILITY FUNCTIONS ---
const formatCurrency = (amount) => {
    if (typeof amount !== 'number' || isNaN(amount)) return 'N/A';
    return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
};

// --- CORE APPLICATION COMPONENT ---

const App = () => {
    const [dbInstance, setDbInstance] = useState(null);
    const [userId, setUserId] = useState(null);
    const [isAuthReady, setIsAuthReady] = useState(false); // Controls loading screen
    const [inventory, setInventory] = useState([]);
    const [error, setError] = useState('');
    const [searchTerm, setSearchTerm] = useState('');
    const [activeModal, setActiveModal] = useState(null); 

    // State for New Item form
    const [newItem, setNewItem] = useState({ 
        name: '', 
        type: 'inventory',
        cost: '',
        customerName: '',
        customerContact: '',
        lastGeneratedSku: '' 
    });

    // State for Status Update modal
    const [statusUpdate, setStatusUpdate] = useState({
        itemId: null,
        newStatus: '',
        repairCost: '',
        soldPrice: '',
    });
    
    // NEW: State for Item Name/Description and Price editing
    const [editItemModal, setEditItemModal] = useState({
        itemId: null,
        name: '',
        currentSku: '',
        type: 'inventory', // Added to determine which price field to show
        purchaseCost: '', // Added for editing
        soldPrice: '',    // Added for editing
    });

    // 1. Firebase Initialization and Anonymous Authentication
    useEffect(() => {
        if (typeof firebase === 'undefined' || !firebase.initializeApp) {
            setError("FATAL: Firebase SDK not loaded.");
            return;
        }

        try {
            const firebaseApp = firebase.initializeApp(CONFIG);
            const auth = firebase.auth(firebaseApp);
            const db = firebase.firestore(firebaseApp);
            
            setDbInstance(db);

            // Listener for auth state changes
            const unsubscribeAuth = auth.onAuthStateChanged((user) => {
                if (user) {
                    const currentUserId = user.uid;
                    setUserId(currentUserId);
                    setIsAuthReady(true); 
                    console.log("DEBUG: Auth ready. User ID:", currentUserId);
                } else {
                    // If no user is logged in, attempt anonymous sign-in
                    auth.signInAnonymously().catch(e => {
                        console.error("DEBUG ERROR: Anonymous sign-in failed:", e);
                        setError(`Authentication Failed: ${e.message}. Check your Firebase Authentication setup.`);
                        setIsAuthReady(true); // Stop loading, show error
                    });
                }
            });

            // If an initial custom auth token is provided (by Canvas), use it.
            if (typeof __initial_auth_token !== 'undefined') {
                auth.signInWithCustomToken(__initial_auth_token).catch(e => {
                    console.error("DEBUG ERROR: Custom token sign-in failed:", e);
                    // Fallback to anonymous if custom token fails
                    auth.signInAnonymously().catch(e => {
                        console.error("DEBUG ERROR: Anonymous sign-in failed:", e);
                        setError(`Authentication Failed: ${e.message}. Check your Firebase Authentication setup.`);
                        setIsAuthReady(true); // Stop loading, show error
                    });
                });
            }


            return () => unsubscribeAuth();
        } catch (e) {
            console.error("Firebase setup error:", e);
            setError(`Failed to initialize Firebase: ${e.message}`);
            setIsAuthReady(true); 
        }
    }, []);

    // 2. Real-time Inventory Data Fetching (Waits for Auth to be Ready)
    useEffect(() => {
        // CRITICAL: Ensure DB is ready AND user is authenticated/authorized
        if (!dbInstance || !isAuthReady) return;

        // Use v8 syntax: db.collection(path)
        const collectionRef = dbInstance.collection(COLLECTION_NAME);
        
        console.log(`DEBUG: Starting Firestore listener on path: ${COLLECTION_NAME}`);

        const unsubscribe = collectionRef.onSnapshot((snapshot) => {
            const itemsList = snapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
            // Sort by timestamp newest first
            itemsList.sort((a, b) => (b.timestamp?.toMillis() || 0) - (a.timestamp?.toMillis() || 0));
            setInventory(itemsList);
            console.log(`DEBUG: Inventory update received. ${itemsList.length} items loaded.`);
            // Clear any lingering permissions error once data is loaded successfully
            if (error.includes("Data fetching failed")) setError(''); 
        }, (err) => {
            // This error handler fires if there's a permission issue or connection problem
            console.error("DEBUG ERROR: Firestore data fetch error (likely a Rule issue):", err);
            setError(`Data fetching failed: ${err.message}. If the issue persists, ensure your Firestore Rules allow authenticated users to read/write to the path: ${COLLECTION_NAME}`);
        });

        return () => unsubscribe();
    }, [dbInstance, isAuthReady, userId]); 

    // --- CRUD OPERATIONS ---

    const handleAddItem = async (e) => {
        e.preventDefault();
        
        const alertBox = (message) => setError(message);
        
        if (!dbInstance || !isAuthReady) {
            alertBox("System not fully connected. Please wait or check connection.");
            return;
        }
        
        // Data preparation
        const generatedSku = crypto.randomUUID().substring(0, 8).toUpperCase();
        const itemData = {
            sku: generatedSku,
            name: newItem.name.trim(),
            status: newItem.type === 'inventory' ? 'Ready to Sell' : 'Under Repair',
            type: newItem.type,
            // Use v8 syntax: firebase.firestore.FieldValue.serverTimestamp()
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            purchaseCost: newItem.type === 'inventory' ? parseFloat(newItem.cost) || 0 : 0,
            customerName: newItem.type === 'repair' ? newItem.customerName.trim() : '',
            customerContact: newItem.type === 'repair' ? newItem.customerContact.trim() : '',
            repairCost: 0,
            soldPrice: 0,
        };
        
        // Validation Checks
        if (!itemData.name) {
             alertBox("Please provide an Item Name/Description.");
            return;
        }
        
        if (itemData.type === 'repair' && (!itemData.customerName || !itemData.customerContact)) {
            alertBox("Customer Name and Contact are required for Repair Drop-offs.");
            return;
        }
        
        try {
            // Use v8 syntax: db.collection(path).add(data)
            const collectionRef = dbInstance.collection(COLLECTION_NAME);
            await collectionRef.add(itemData);
            
            // Show the newly generated SKU and clear fields
            setNewItem({ 
                name: '', 
                type: newItem.type, 
                cost: '', 
                customerName: '', 
                customerContact: '', 
                lastGeneratedSku: generatedSku 
            });
            
            setError(''); 
            setActiveModal('sku-success'); // Show success/SKU modal
        } catch (e) {
            console.error("DEBUG FATAL ERROR: Error during Firestore add operation: ", e);
            setError(`Failed to add item: ${e.message}. Check Rules/Permissions.`);
        }
    };
    
    const handleUpdateStatus = async (e) => {
        e.preventDefault();
        
        const alertBox = (message) => {
            setError(message);
            setTimeout(() => setError(''), 5000); 
        };

        if (!dbInstance || !statusUpdate.itemId) return alertBox("Database not ready or item ID missing.");

        // Use v8 syntax: db.collection().doc(id)
        const itemRef = dbInstance.collection(COLLECTION_NAME).doc(statusUpdate.itemId);
        const updateData = { status: statusUpdate.newStatus };

        try {
            if (statusUpdate.newStatus === 'Repaired') {
                const cost = parseFloat(statusUpdate.repairCost);
                if (isNaN(cost) || cost < 0) {
                     alertBox("Please enter a valid Repair Cost.");
                     return;
                }
                updateData.repairCost = cost;
            } else if (statusUpdate.newStatus === 'Sold') {
                const price = parseFloat(statusUpdate.soldPrice);
                if (isNaN(price) || price <= 0) {
                    alertBox("Please enter a valid Sold Price.");
                    return;
                }
                updateData.soldPrice = price;
            }
            // NOTE: 'Returned to Customer' requires no extra input, so no 'else if' is needed here.

            // Use v8 syntax: docRef.update(data)
            await itemRef.update(updateData);
            setActiveModal(null);
            setStatusUpdate({ itemId: null, newStatus: '', repairCost: '', soldPrice: '' });
        } catch (e) {
            console.error("Error updating document: ", e);
            setError(`Failed to update status: ${e.message}`);
        }
    };
    
    // Function to handle updating the item name/description AND the price fields
    const handleUpdateDetails = async (e) => {
        e.preventDefault();
        
        const alertBox = (message) => {
            setError(message);
            setTimeout(() => setError(''), 5000); 
        };

        if (!dbInstance || !editItemModal.itemId) return alertBox("System not fully connected or item ID missing.");
        if (!editItemModal.name.trim()) return alertBox("Please provide an Item Name/Description.");
        
        const updateData = {
            name: editItemModal.name.trim(),
        };

        // Handle Purchase Cost update for Inventory items
        if (editItemModal.type === 'inventory') {
            const cost = parseFloat(editItemModal.purchaseCost);
            if (isNaN(cost) || cost < 0) {
                 alertBox("Please enter a valid Purchase Cost (cannot be negative).");
                 return;
            }
            updateData.purchaseCost = cost;
        }

        // Handle Sold Price update (applies if item was sold)
        const price = parseFloat(editItemModal.soldPrice);
        // We only update soldPrice if it's explicitly set or cleared (i.e., not null/undefined from the DB)
        // If the item is sold, we validate it's > 0. Otherwise, we allow it to be 0 or N/A.
        if (price > 0 || (editItemModal.soldPrice !== null && editItemModal.soldPrice !== undefined && editItemModal.soldPrice !== '')) {
            updateData.soldPrice = price || 0;
        }
        
        // Use v8 syntax: db.collection().doc(id)
        const itemRef = dbInstance.collection(COLLECTION_NAME).doc(editItemModal.itemId);
        
        try {
            await itemRef.update(updateData);
            setActiveModal(null);
            setEditItemModal({ itemId: null, name: '', currentSku: '', type: 'inventory', purchaseCost: '', soldPrice: '' });
            alertBox(`Successfully updated item details for SKU: ${editItemModal.currentSku}`);
        } catch (e) {
            console.error("Error updating item details: ", e);
            setError(`Failed to update item details: ${e.message}`);
        }
    };
    
    // --- UI LOGIC ---

    const filteredInventory = useMemo(() => {
        const lowerCaseSearch = searchTerm.toLowerCase().trim();
        if (!lowerCaseSearch) return inventory;

        return inventory.filter(item => 
            item.name.toLowerCase().includes(lowerCaseSearch) ||
            item.sku.toLowerCase().includes(lowerCaseSearch)
        );
    }, [inventory, searchTerm]);

    const handleOpenStatusModal = (item) => {
        setActiveModal(item.id);
        setStatusUpdate({
            itemId: item.id,
            newStatus: item.status,
            repairCost: item.repairCost || '',
            soldPrice: item.soldPrice || '',
        });
    };
    
    // NEW: Handler to open the Edit Details modal, now populating price fields too
    const handleOpenEditModal = (item) => {
        setActiveModal('edit-details'); // Use a special identifier for this new modal type
        setEditItemModal({
            itemId: item.id,
            name: item.name,
            currentSku: item.sku,
            type: item.type,
            purchaseCost: item.purchaseCost !== undefined ? String(item.purchaseCost) : '',
            soldPrice: item.soldPrice !== undefined ? String(item.soldPrice) : '',
        });
        setError(''); // Clear previous error
    };
    
    const StatusBadge = ({ status }) => {
        let color = 'bg-gray-200 text-gray-800';
        switch(status) {
            case 'Under Repair': color = 'bg-yellow-100 text-yellow-800 ring-yellow-500'; break;
            case 'Repaired': color = 'bg-blue-100 text-blue-800 ring-blue-500'; break;
            case 'Ready to Sell': color = 'bg-green-100 text-green-800 ring-green-500'; break;
            case 'Sold': color = 'bg-red-100 text-red-800 ring-red-500'; break;
            case 'Stock': color = 'bg-purple-100 text-purple-800 ring-purple-500'; break;
            case 'Returned to Customer': color = 'bg-gray-300 text-gray-800 ring-gray-600'; break; 
            default: color = 'bg-gray-200 text-gray-800 ring-gray-500'; break;
        }
        return (
            <span className={`inline-flex items-center px-3 py-1 text-xs font-medium rounded-full ring-1 ring-inset ${color}`}>
                {status}
            </span>
        );
    };

    // --- RENDER ---
    
    if (!isAuthReady) {
        return (
            <div className="flex items-center justify-center min-h-screen bg-gray-50">
                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
                <p className="ml-4 text-lg text-gray-700">Connecting to Inventory System...</p>
                {error && <p className="mt-4 text-red-500 text-sm italic">{error}</p>}
            </div>
        );
    }
    
    const isModalError = error && (error.startsWith("Please") || error.startsWith("Customer") || error.startsWith("System not fully connected"));
    const permanentError = error && !isModalError;

    return (
        <div className="min-h-screen bg-gray-50 font-sans p-4 md:p-8">

            {/* Global Error Banner */}
            {permanentError && (
                <div className="p-4 mb-4 bg-red-100 border border-red-400 text-red-700 rounded-lg shadow-md transition duration-300">
                    <p className="font-bold">System Error:</p>
                    <p>{error}</p>
                </div>
            )}


            <header className="mb-8 flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                <h1 className="text-3xl font-bold text-gray-800">Store Inventory & Repair Tracker</h1>
                {/* Displaying user ID for compliance/debugging */}
                <div className="text-xs text-gray-500 font-mono p-2 bg-white rounded-lg shadow">
                    User ID: {userId || 'N/A (Connecting)'}
                </div>
                <button
                    onClick={() => setActiveModal('new')}
                    disabled={!isAuthReady || !userId} 
                    className={`flex items-center px-6 py-3 font-semibold rounded-lg shadow-md transition duration-300 ${!isAuthReady || !userId ? 'bg-gray-400 text-gray-600 cursor-not-allowed' : 'bg-indigo-600 text-white hover:bg-indigo-700'}`}
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="mr-2"><path d="M5 12h14m-7-7v14"/></svg>
                    New Item / Repair Drop-off
                </button>
            </header>
            
            {/* Search Bar */}
            <div className="mb-8 p-4 bg-white rounded-xl shadow-lg">
                <div className="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" className="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input
                        type="text"
                        placeholder="Search by Item Name or SKU..."
                        value={searchTerm}
                        onChange={(e) => setSearchTerm(e.target.value)}
                        className="w-full py-3 pl-10 pr-4 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                    />
                </div>
            </div>

            {/* Inventory List */}
            <div className="bg-white rounded-xl shadow-lg overflow-x-auto">
                <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-gray-50">
                        <tr>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKU</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item / Description</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Costs (Buy/Repair)</th>
                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sold Price</th>
                            <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                        {filteredInventory.length === 0 ? (
                            <tr>
                                <td colSpan="7" className="px-6 py-4 text-center text-sm text-gray-500">
                                    {searchTerm ? "No items match your search criteria." : "No inventory items found. Add a new item to get started!"}
                                </td>
                            </tr>
                        ) : (
                            filteredInventory.map((item) => (
                                <tr key={item.id} className="hover:bg-gray-50">
                                    <td className="px-6 py-4 whitespace-nowrap font-mono text-sm font-semibold text-indigo-600">{item.sku}</td>
                                    <td className="px-6 py-4 whitespace-normal text-sm font-medium text-gray-900">
                                        {item.name}
                                        {item.type === 'repair' && item.customerName && (
                                            <div className="text-xs text-gray-500 mt-1">Customer: {item.customerName} ({item.customerContact})</div>
                                        )}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap">
                                        <StatusBadge status={item.status} />
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500 capitalize">
                                        {item.type}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                        {item.type === 'inventory' ? `Bought: ${formatCurrency(item.purchaseCost)}` : ''}
                                        {item.type === 'repair' ? `Repair: ${formatCurrency(item.repairCost)}` : ''}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-sm font-bold text-green-700">
                                        {item.status === 'Sold' ? formatCurrency(item.soldPrice) : 'â€”'}
                                    </td>
                                    <td className="px-6 py-4 whitespace-nowrap text-right text-sm font-medium flex justify-end space-x-2">
                                        {/* Button to open Edit Details Modal */}
                                        <button
                                            onClick={() => handleOpenEditModal(item)}
                                            className="text-gray-600 hover:text-gray-900 transition duration-150 px-3 py-1.5 rounded-md hover:bg-gray-100 border border-gray-300 text-xs font-normal"
                                        >
                                            Edit Details
                                        </button>
                                        
                                        <button
                                            onClick={() => handleOpenStatusModal(item)}
                                            className="text-indigo-600 hover:text-indigo-900 transition duration-150 px-3 py-1.5 rounded-md hover:bg-indigo-50 text-xs font-normal"
                                        >
                                            Update Status
                                        </button>
                                    </td>
                                </tr>
                            ))
                        )}
                    </tbody>
                </table>
            </div>

            {/* MODALS: New Item Form */}
            {activeModal === 'new' && (
                <div className="modal-overlay">
                    <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg m-4">
                        <h2 className="text-2xl font-bold mb-4 text-gray-800">Add New Item</h2>

                        {/* Validation Error Display inside Modal */}
                        {isModalError && (
                            <div className="p-3 mb-4 text-sm font-medium text-red-800 bg-red-100 border border-red-300 rounded-lg transition duration-300">
                                {error}
                            </div>
                        )}
                        
                        <div className="mb-4 flex space-x-4">
                            <button
                                onClick={() => setNewItem({...newItem, type: 'inventory', customerName: '', customerContact: ''})}
                                className={`flex-1 py-2 rounded-lg font-medium transition ${newItem.type === 'inventory' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                            >
                                New Inventory Stock
                            </button>
                            <button
                                onClick={() => setNewItem({...newItem, type: 'repair', cost: ''})}
                                className={`flex-1 py-2 rounded-lg font-medium transition ${newItem.type === 'repair' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'}`}
                            >
                                Customer Repair Drop-off
                            </button>
                        </div>
                        
                        <form onSubmit={handleAddItem} noValidate>
                            <div className="space-y-4">
                                <div>
                                    <label htmlFor="name" className="block text-sm font-medium text-gray-700">Item Name / Description</label>
                                    <input
                                        type="text"
                                        id="name"
                                        value={newItem.name}
                                        onChange={(e) => setNewItem({...newItem, name: e.target.value})}
                                        className="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500"
                                        required
                                    />
                                </div>

                                {newItem.type === 'inventory' ? (
                                    <div>
                                        <label htmlFor="cost" className="block text-sm font-medium text-gray-700">Purchase Cost ($)</label>
                                        <input
                                            type="number"
                                            id="cost"
                                            step="0.01"
                                            min="0"
                                            value={newItem.cost}
                                            onChange={(e) => setNewItem({...newItem, cost: e.target.value})}
                                            className="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500"
                                        />
                                    </div>
                                ) : (
                                    <>
                                        <div>
                                            <label htmlFor="customerName" className="block text-sm font-medium text-gray-700">Customer Name</label>
                                            <input
                                                type="text"
                                                id="customerName"
                                                value={newItem.customerName}
                                                onChange={(e) => setNewItem({...newItem, customerName: e.target.value})}
                                                className="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500"
                                                required={newItem.type === 'repair'}
                                            />
                                        </div>
                                        <div>
                                            <label htmlFor="customerContact" className="block text-sm font-medium text-gray-700">Customer Contact Info (Phone/Email)</label>
                                            <input
                                                type="text"
                                                id="customerContact"
                                                value={newItem.customerContact}
                                                onChange={(e) => setNewItem({...newItem, customerContact: e.target.value})}
                                                className="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500"
                                                required={newItem.type === 'repair'}
                                            />
                                        </div>
                                    </>
                                )}
                            </div>
                            

                            <div className="mt-6 flex justify-end space-x-3">
                                <button
                                    type="button"
                                    onClick={() => { setActiveModal(null); setNewItem({ name: '', type: 'inventory', cost: '', customerName: '', customerContact: '', lastGeneratedSku: '' }); setError(''); }}
                                    className="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition"
                                >
                                    Close
                                </button>
                                <button
                                    type="submit"
                                    disabled={!isAuthReady || !userId} 
                                    className={`px-4 py-2 text-sm font-medium text-white rounded-lg transition ${!isAuthReady || !userId ? 'bg-gray-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'}`}
                                >
                                    {(!isAuthReady || !userId) ? 'Connecting...' : 'Add to Inventory'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            )}
            
            {/* MODALS: SKU Success Display (new) */}
            {activeModal === 'sku-success' && (
                <div className="modal-overlay">
                    <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-sm m-4 text-center">
                        <h2 className="text-2xl font-bold mb-2 text-green-600">Item Added!</h2>
                        <p className="text-sm font-medium text-gray-700 mb-4">
                            Please write this unique code on the item tag:
                        </p>
                        <div className="p-4 bg-green-100 border-2 border-green-300 rounded-lg inline-block">
                            <span className="font-mono text-3xl font-extrabold text-green-800 tracking-wider">
                                {newItem.lastGeneratedSku}
                            </span>
                        </div>
                        <div className="mt-6">
                            <button
                                type="button"
                                onClick={() => { setActiveModal(null); setError(''); setNewItem(prev => ({...prev, lastGeneratedSku: ''})); }}
                                className="px-6 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition"
                            >
                                Done
                            </button>
                        </div>
                    </div>
                </div>
            )}
            
            {/* MODAL: EDIT ITEM DETAILS (Name and Price) */}
            {activeModal === 'edit-details' && (
                <div className="modal-overlay">
                    <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg m-4">
                        <h2 className="text-2xl font-bold mb-2 text-gray-800">Edit Item Details</h2>
                        <p className="text-lg mb-4 text-indigo-600 font-semibold">SKU: {editItemModal.currentSku} ({editItemModal.type.charAt(0).toUpperCase() + editItemModal.type.slice(1)})</p>
                        
                        {isModalError && (
                            <div className="p-3 mb-4 text-sm font-medium text-red-800 bg-red-100 border border-red-300 rounded-lg transition duration-300">
                                {error}
                            </div>
                        )}

                        <form onSubmit={handleUpdateDetails}>
                            <div className="space-y-4">
                                {/* Item Name/Description */}
                                <div>
                                    <label htmlFor="edit-name" className="block text-sm font-medium text-gray-700">Item Name / Description</label>
                                    <textarea
                                        id="edit-name"
                                        value={editItemModal.name}
                                        onChange={(e) => setEditItemModal(prev => ({ ...prev, name: e.target.value }))}
                                        rows="3"
                                        className="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500"
                                        required
                                    />
                                </div>

                                {/* Purchase Cost (Only for Inventory items) */}
                                {editItemModal.type === 'inventory' && (
                                    <div>
                                        <label htmlFor="edit-purchaseCost" className="block text-sm font-medium text-gray-700">Purchase Cost ($)</label>
                                        <input
                                            type="number"
                                            id="edit-purchaseCost"
                                            step="0.01"
                                            min="0"
                                            value={editItemModal.purchaseCost}
                                            onChange={(e) => setEditItemModal(prev => ({ ...prev, purchaseCost: e.target.value }))}
                                            className="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500"
                                        />
                                    </div>
                                )}

                                {/* Sold Price (Applicable to both types, especially if status is 'Sold') */}
                                <div>
                                    <label htmlFor="edit-soldPrice" className="block text-sm font-medium text-gray-700">Final Sold Price ($)</label>
                                    <input
                                        type="number"
                                        id="edit-soldPrice"
                                        step="0.01"
                                        min="0"
                                        value={editItemModal.soldPrice}
                                        onChange={(e) => setEditItemModal(prev => ({ ...prev, soldPrice: e.target.value }))}
                                        placeholder="0.00"
                                        className="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500"
                                    />
                                    <p className="mt-1 text-xs text-gray-500">Update this field if the item was sold and the price was initially incorrect.</p>
                                </div>
                                
                            </div>

                            <div className="mt-6 flex justify-end space-x-3">
                                <button
                                    type="button"
                                    onClick={() => { setActiveModal(null); setEditItemModal({ itemId: null, name: '', currentSku: '', type: 'inventory', purchaseCost: '', soldPrice: '' }); setError(''); }}
                                    className="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    className="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition"
                                >
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            )}


            {/* MODALS: STATUS UPDATE MODAL */}
            {activeModal && activeModal !== 'new' && activeModal !== 'sku-success' && activeModal !== 'edit-details' && (() => {
                const item = inventory.find(i => i.id === activeModal);
                if (!item) return null;

                const statusOptions = item.type === 'inventory'
                    ? ['Ready to Sell', 'Sold']
                    : ['Under Repair', 'Repaired', 'Returned to Customer', 'Ready to Sell', 'Sold'];
                
                const showRepairCostInput = statusUpdate.newStatus === 'Repaired';
                const showSoldPriceInput = statusUpdate.newStatus === 'Sold';

                return (
                    <div className="modal-overlay">
                        <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg m-4">
                            <h2 className="text-2xl font-bold mb-2 text-gray-800">Update Status for:</h2>
                            <p className="text-lg mb-4 text-indigo-600 font-semibold">{item.name} (SKU: {item.sku})</p>
                            
                            {item.type === 'repair' && (
                                <div className="mb-4 text-sm text-gray-600">
                                    <p>Customer: {item.customerName}</p>
                                    <p>Contact: {item.customerContact}</p>
                                </div>
                            )}

                            <form onSubmit={handleUpdateStatus}>
                                <div className="space-y-4">
                                    <div>
                                        <label htmlFor="status" className="block text-sm font-medium text-gray-700">Change Status To:</label>
                                        <select
                                            id="status"
                                            value={statusUpdate.newStatus}
                                            onChange={(e) => setStatusUpdate(prev => ({ ...prev, newStatus: e.target.value }))}
                                            className="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 bg-white focus:ring-indigo-500 focus:border-indigo-500"
                                            required
                                        >
                                            <option value="" disabled>Select a new status</option>
                                            {statusOptions.map(status => (
                                                <option key={status} value={status}>{status}</option>
                                            ))}
                                        </select>
                                    </div>
                                    
                                    {showRepairCostInput && item.type === 'repair' && (
                                        <div>
                                            <label htmlFor="repairCost" className="block text-sm font-medium text-gray-700">Repair Cost ($) - *Required*</label>
                                            <input
                                                type="number"
                                                id="repairCost"
                                                step="0.01"
                                                min="0"
                                                value={statusUpdate.repairCost}
                                                onChange={(e) => setStatusUpdate(prev => ({ ...prev, repairCost: e.target.value }))}
                                                className="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500"
                                                required
                                            />
                                        </div>
                                    )}

                                    {showSoldPriceInput && (
                                        <div>
                                            <label htmlFor="soldPrice" className="block text-sm font-medium text-gray-700">Sold For ($) - *Required*</label>
                                            <input
                                                type="number"
                                                id="soldPrice"
                                                step="0.01"
                                                min="0.01"
                                                value={statusUpdate.soldPrice}
                                                onChange={(e) => setStatusUpdate(prev => ({ ...prev, soldPrice: e.target.value }))}
                                                className="mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5 focus:ring-indigo-500 focus:border-indigo-500"
                                                required
                                            />
                                        </div>
                                    )}

                                </div>

                                <div className="mt-6 flex justify-end space-x-3">
                                    <button
                                        type="button"
                                        onClick={() => { setActiveModal(null); setStatusUpdate({ itemId: null, newStatus: '', repairCost: '', soldPrice: '' }); setError(''); }}
                                        className="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="submit"
                                        className="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition"
                                    >
                                        Save Status
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            })()}
        </div>
    );
}

// 4. Mount the App component
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);

    </script>
</body>
</html>
